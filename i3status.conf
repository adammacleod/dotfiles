general {
	output_format = "none"
        colors = true
        interval = 5
}

order = "disk /"
order += "ethernet eth0"
# order += "wireless wlan0"
# order += "battery 0"
order += "load"
order += "time"

# order  = "ipv6"
# order += "run_watch DHCP"
# order += "run_watch VPN"
# order += "ethernet eth0"
# order += "cpu_temperature 0"

wireless wlan0 {
        format_up = "W: %essid %quality | %ip"
        format_down = "W: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%a %d %h %I:%M"
}

load {
	format = "%1min"
}

cpu_temperature 0 {
	format = "T: %degrees Â°C"
}

disk "/" {
	format = "%free"
}
